<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/3e4e55b177.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
<div class="form-box">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <div class="user-group">
                    <i class="fa-solid fa-user-astronaut"></i>
                    <input type="text" placeholder="Username" id="signupUsername" required>
                </div>
                    <div class="pass-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="signupPassword" required> <br> <br>
                </div>
                        <div class="button1">
                            <button type="button" onclick="register()">Create Account</button>
                        </div> <br>
                        <p>Already have an account?<a href="login.html"> Click here to Sign In</p></a>
    </div>
      </div>
        </div>
          </form>
</body>
</html>
